<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Люди</title>
</head>
<body>
<p>Таблица Users</p>
<table border="6">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td>
            <a th:href="@{'admin/user?id=' + ${user.getId()}}" th:text="${user.getName()}"></a>
        </td>

    </tr>
    </tbody>
</table>
<br>
<a th:href="@{'/admin/add'}">Добавление юзера</a>
<br>
<a th:href="@{'/logout'}">Выход</a>
</body>
</html>
